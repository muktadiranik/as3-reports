<div class="modal fade" id="add-edit-user-modal" tabindex="-1" aria-labelledby="add-edit-user-modal-label"
	aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered modal-lg">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="add-edit-user-modal-label"><span class="user_createtype_head">Create new User</span> 
				</h5>
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			</div>
			<form id="admin_create_edit_form">{% csrf_token %}
				<div class="modal-body">
					<div class="mb-3">
						<label for="name" class="col-form-label">Name:</label>
						<input type="text" class="form-control" id="id_name" name = "name">
					</div>

					<div class="mb-3">
						<label for="name" class="col-form-label">Username:</label>
						<input type="text" class="form-control" id="id_username" name = "username" required>
					</div>

					<div class="mb-3">
						<label for="email" class="col-form-label">Email:</label>
						<input type="email" class="form-control" id="id_email" name = "email" required>
					</div>

					<div class="mb-3" id = "password-field">
						<label for="message-text" class="col-form-label">Password:</label>
						<input type="password" class="form-control" id="id_password" name = "password" required>
					</div>
					<div class="mb-3">
						<label for="profile" class="col-form-label">Profile:</label>
						<fieldset class="form-group">
							<select class="form-select"  id="id_profile" name = "profile" required>
								<option value="Admin">Admin</option>
								<option value="Company">Company</option>
								<option value="Group">Group</option>
								<option value="Team">Team</option>
								<option value="Student">Student</option>
							</select>
						</fieldset>
					</div>
					<div class="mb-3" id = "id_country_form_ele">
					<label for="company" class="col-form-label">Company:</label>
					<select class="form-select" id="id_user_company_select" disabled="disabled" name = "company">
						<option value = "-1" disabled="disabled" selected="true">No company selected</option>
						{% for company in companies %}
						<option value = {{company.id}}>{{company.name}}</option>
						{% endfor %}
					</select>
				</div>
					
					<div class="mb-3">
						<label for="country" class="col-form-label">Country:</label>
						<fieldset class="form-group">
							<select class="form-select" id="id_country" name = "country">
								{% for country in countries %}
								<option value="{{country.name}}">{{country.name}}</option>
								{% endfor %}
							</select>
						</fieldset>
					</div>

				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-primary" id = "submit-user"><span class="user_createtype_btn">Submit</span></button>
				</div>
			</form>

		</div>
	</div>
</div>
