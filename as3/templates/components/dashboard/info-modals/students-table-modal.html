<!--BorderLess Modal Modal -->
<div class="modal fade text-left modal-borderless " id="students-table-modal" tabindex="-1"
role="dialog" aria-labelledby="myModalLabel1" aria-hidden="true">
<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title">Students</h5>
            <button type="button" class="close rounded-pill" data-bs-dismiss="modal"
                aria-label="Close">
                <i data-feather="x"></i>
            </button>
        </div>
        <div class="modal-body">
            <p>
                This tables shows all the students for the company {{company.name}}
            </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light-primary" data-bs-dismiss="modal">
                <i class="bx bx-x d-block d-sm-none"></i>
                <span class="d-none d-sm-block">
                    <span class="language-en">
                        Close
                    </span>
                    <span class="language-es">
                        Cerrar
                    </span>
                </span>
            </button>
        </div>
    </div>
</div>
</div>
